name: Feature Request
description: Suggest an idea for this project
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        A feature request is a suggestion for a new functionality or an enhancement to an existing one.
        ## Remember to search before filing a new request
        Please search for this feature in the issue tracker, and use a title that
        would have made your feature request turn up in the search results for your search query.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature you would like to see.
    validations:
      required: true
